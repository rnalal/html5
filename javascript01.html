<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원 가입</title>
	</head>
	<body>
		<h2>회원가입</h2>
		<hr>
		<form action="join.jsp" method="post" onsubmit="return formConfirm(this)">
		    <fieldset id="set1">
			<legend>필수 입력</legend>
			<label for="id">* 아이디 : </label>
			<input type="text" name="id" id="id">
			<input type="button" value="아이디 중복확인"> <br><br>
			<label for="pw">* 비밀번호 : </label>
			<input type="password" name="pw" id="pw"><br><br>

			<label for="pw">* 비밀번호 확인 : </label>
			<input type="password" name="pw2" id="pw2"><br><br>

			<label for="name">* 이름 : </label>
			<input type="text" name="name" id="name"><br><br>

			<label>성별 : </label><br>
			<label for="ml1">남</label> 			
			<input type="radio" name="ml" id="ml1"><br>
			<label for="ml2">여</label> 			
			<input type="radio" name="ml" id="ml2" checked><br>

			<label for="phone">전화번호</label>
			<input type="tel" name="phone" id="phone"><br><br>

			<label for="email">이메일</label>
			<input type="email" name="email" id="email"><br><br>
		    </fieldset>
		<br><br>
		    <fieldset id="set2">
			<legend>선택 입력</legend>
			<label for="birth">생년월일</label>
			<input type="date" name="birth" id="birth"><br><br>

			<label>취미 : </label><br>
			<label for="hb1">게임</label> 			
			<input type="checkbox" name="hb1" id="hb1">&nbsp;&nbsp;&nbsp;
			<label for="hb2">독서</label> 			
			<input type="checkbox" name="hb1" id="hb2" checked>&nbsp;&nbsp;&nbsp;
			<label for="hb3">여행</label> 			
			<input type="checkbox" name="hb1" id="hb3">&nbsp;&nbsp;&nbsp;	
			<label for="hb4">낚시</label> 			
			<input type="checkbox" name="hb1" id="hb4">&nbsp;&nbsp;&nbsp;<br><br>

			<label for="city">지역</label>
			<select name="city" id="city">
				<option value="0">선택안함</option>
				<option value="a" selected>고양</option>
				<option value="b">파주</option>
				<option value="c">김포</option>
				<option value="d">인천</option>
			</select><br><br>

			<label for="memo">하고 싶은 말 : </label><br>
			<textarea name="memo" id="memo" rows="10" cols="50"></textarea><br>
		    </fieldset>
		<br><hr><br>
			<div>
				<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="초기화">
			</div>
		</form>
        <script>
        //입력 아이디, 비밀번호, 비밀번호 확인, 이름 등의 값 유효성 검증을 진행
        //비밀번호와 비밀번호 확인의 일치 여부 검증을 진행   
		function formConfirm(j){
			if(j.id.value==""){
				alert("아이디를 입력하지 않으셨습니다.");
				j.id.focus();
				return false;
			}
			if(j.pw.value=="" || j.pw2.value==""){
				alert("비밀번호를 둘 다 입력하시기 바랍니다.");
				j.pw.focus();
				return false;
			}
			if(j.pw.value!=j.pw2.value){
				alert("비밀번호와 비밀번호 확인의 값이 서로 다릅니다.");
				j.pw.focus();
				return false;
			}
			if(j.name.value==""){
				alert("이름을 입력하지 않으셨습니다.");
				j.name.focus();
				return false;
			}
		} 

        </script>
	</body>
</html>
