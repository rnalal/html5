	<body>
		<h2>테이블 만들기</h2>
		<h3>이미지 다루기</h3>
		<img src="1.jpg" alt="뉴진스" width="300"> <br><br>

		<h3>뉴진스 멤버</h3>

		<audio autoplay loop controls>

		<video poster="1.jpg" loop controls muted>
