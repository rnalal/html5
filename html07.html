<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문서연습 - 테이블</title>
	</head>
	<body>
		<h2>테이블 만들기</h2>
		<table border="1" cellspacing="0" cellpadding="10">
			<caption><h2>더조은 자바반 성적</h2></caption>
			<thead>
				<tr>
					<th>번호</th> <th>이름</th> <th>점수</th>
				</tr>	
			</thead>
			<tbody>
				<tr><td>1</td><td>김세종</td><td>98</td></tr>
				<tr><td>2</td><td>김우주</td><td>75</td></tr>
				<tr><td>3</td><td>명규린</td><td>84</td></tr>
				<tr><td>4</td><td>박지현</td><td>92</td></tr>
				<tr><td>5</td><td>손승기</td><td>78</td></tr>
				<tr><td>6</td><td colspan="2">결시생임</td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="3">전체 학생은 정보능력에 대한 평점이 우수한 편임</td></tr>
				<tr><td rowspan="2">집계</td><td>총점</td><td>210</td></tr>
				<tr>			      <td>평균</td><td>88</td></tr>		
			</tfoot>
		
		
	</body>
</html>
